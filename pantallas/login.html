<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIME - Acceso</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <img src="images/FIME.png" />
  </header>

  <main>
    <div class="form-container">

      <div id="startScreen">
        <h2>Bienvenido</h2>
        <button onclick="mostrarLogin()">Iniciar sesión</button><br><br>
        <button onclick="mostrarRegistro()">Registrarse</button>
      </div>

      <div id="loginForm" class="hidden">
        <h2>Inicio de sesión</h2>
        <select id="rol" onchange="cambiarFormulario('login')">
          <option value="" disabled selected>Seleccionar...</option>
          <option value="estudiante">Estudiante</option>
          <option value="admin">Administrador</option>
        </select>
        <div id="loginInputs"></div>
        <button onclick="volverInicio()">Volver</button>
      </div>

<div id="registerForm" class="hidden">
  <h2>Registro</h2>
  <select id="rolRegistro" onchange="cambiarFormulario('registro')">
    <option value="" disabled selected>Seleccionar...</option>
    <option value="estudiante">Estudiante</option>
    <option value="admin">Administrador</option>
  </select>
  <div id="registroInputs"></div>
  <button onclick="volverInicio()">Volver</button>
  <button id="submitRegister" onclick="enviarRegistro()">Registrar</button>
</div>


  <script src="js/login.js"></script>
</body>
</html>
